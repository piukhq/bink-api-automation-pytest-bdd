stages:
  - tests
  - develop
  - master

flake8:
  stage: tests
  image: ghcr.io/binkhq/python:3.9
  script:
    - pip install flake8
    - flake8

develop:
  stage: develop
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/pyqa:develop-$CI_COMMIT_SHORT_SHA" .
    - docker push "$CI_REGISTRY/pyqa:develop-$CI_COMMIT_SHORT_SHA"
  only:
    - develop

master:
  stage: master
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/pyqa:master-$CI_COMMIT_SHORT_SHA" .
    - docker push "$CI_REGISTRY/pyqa:master-$CI_COMMIT_SHORT_SHA"
  only:
    - master
